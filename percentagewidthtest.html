<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Percentage Width Test</title>
	<meta charset="utf-8">
    <style>
table {
  border: 1px solid red;
  table-layout: fixed; /* This is important to the issue at hand. */
}

table { width: 100%; }

tbody, thead, tfoot { width: 100%; }

tr {
  width: 100%;
}

body {
  background-color: gray;
}

td { border: 1px dotted gray; }

#container {
  width: 800px;
  margin: 0 auto;
  background-color: white;
}
	</style>
  </head>
  <body>
    <div id='container'>
      <table>
        <thead>
          <tr></tr>
        </thead>
        <tbody>
          <tr>
            <td style="width: 20%">20%</td>
            <td style="width: 50%">50%</td>
            <td style="width: 30%">30%</td>
          </tr>
        </tbody>
        <tfoot>
          <tr></tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
