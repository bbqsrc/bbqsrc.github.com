<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>2D Selector Canvas Demo</title>
		<style>

.crosshair-selector > canvas {
	position: absolute;
	top: 0;
	left: 0;
}

.crosshair-selector > canvas {
	height: 200px;
	width: 200px;
}

.crosshair-selector > .bg {
	opacity: 0.15;
}

.crosshair-selector {
	position: relative;
	border: 1px solid black;
}

.fg {
	z-index: 2;
	position: relative;
	cursor: crosshair;
}

.fg:active, .fg:focus {
	cursor: move;
}

.canvas-filter {
	z-index: 1;
	height: 100%;
	width: 100%;
	position: absolute;
	top: 0;
	left: 0;
	cursor: move;
}
		</style>
		<script src="jquery-1.7.2.min.js"></script>
		<script src="underscore.js"></script>
		<script src="backbone.js"></script>
		<script src="heatmap.js"></script>
		<script src="2d-selector.js"></script>
		<script>
$(function() {		
	window.x = new CrosshairSelector({height: 200, width: 200});
	$('body').append(x.render().el);

	window.checkbox = $("<label><input type='checkbox'> Show heatmap</label>")
	$('input', checkbox).change(function() {
		if (this.checked) {
			x.showHeatmap();
		} else {
			x.hideHeatmap();
		}
	});
	$('body').append("<br>").append(checkbox);
});
	</script>
	</head>
	<body>
		<p><strong>Warning: </strong> this is a demo. The heatmap is generated by your movement, not real data at this time.</p>
	</body>
</html>
